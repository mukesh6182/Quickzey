<div class="address-bar border-bottom">
  <div class="container-fluid d-flex justify-content-between align-items-center gap-2">

    <!-- LEFT: Back + Pincode -->
    <div class="d-flex align-items-center gap-2 flex-grow-1">
      <button *ngIf="showBack" class="btn-back" (click)="goBack()" title="Go Back">
        <i class="fas fa-chevron-left"></i>
      </button>

      <div class="pincode-section d-flex align-items-center gap-2">
        <i class="fas fa-map-marker-alt text-teal d-none d-sm-inline"></i>
        <div class="delivery-text">
          <span class="label">Delivering to:</span>
          <span class="pincode-value">{{ pincode }}</span>
        </div>
        <button class="btn-change-pincode" (click)="setPincode()">
          <i class="fas fa-edit me-1"></i> Change
        </button>
      </div>
    </div>

    <!-- RIGHT: Profile Dropdown -->
    <div class="dropdown-container ms-auto">
      <button class="dropdown-trigger" (click)="toggleDropdown()">
        <div class="user-info d-flex align-items-center gap-1">
          <span class="welcome-msg d-none d-sm-inline">Hi, {{ userName || 'Guest' }}</span>
          <i class="fas fa-user-circle user-icon"></i>
        </div>
        <i class="fas fa-chevron-down ms-1 arrow-icon"></i>
      </button>

      <div class="dropdown-menu-custom" [class.show]="isDropdownOpen">

        <!-- GUEST -->
        <ng-container *ngIf="!isLoggedIn">
          <a routerLink="/register" class="menu-item" (click)="isDropdownOpen=false">
            <i class="fas fa-user-plus"></i> Create Account
          </a>
          <a routerLink="/login" class="menu-item login-btn" (click)="isDropdownOpen=false">
            <i class="fas fa-sign-in-alt"></i> Login
          </a>
        </ng-container>

        <!-- LOGGED IN -->
        <ng-container *ngIf="isLoggedIn">
          <div class="menu-header">Account Settings</div>
          <a routerLink="/profile" class="menu-item" (click)="isDropdownOpen=false">
            <i class="fas fa-user"></i> My Profile
          </a>
          <a routerLink="/orders" class="menu-item" (click)="isDropdownOpen=false">
            <i class="fas fa-box"></i> My Orders
          </a>
          <a routerLink="/change-password" class="menu-item" (click)="isDropdownOpen=false">
            <i class="fas fa-key"></i> Password
          </a>
          <div class="dropdown-divider"></div>
          <a href="javascript:void(0)" class="menu-item text-danger" (click)="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </ng-container>

      </div>
    </div>

  </div>
</div>

<!-- PINCODE MODAL -->
<div class="modal fade" id="pincodeModal" tabindex="-1" aria-labelledby="pincodeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="pincodeModalLabel">Change Pincode</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label for="pincodeInput" class="form-label">Enter your pincode</label>
        <input type="text" id="pincodeInput" class="form-control" [(ngModel)]="newPincode" placeholder="Enter pincode" maxlength="6">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-teal text-white" (click)="savePincode()" data-bs-dismiss="modal">Save</button>
      </div>
    </div>
  </div>
</div>
