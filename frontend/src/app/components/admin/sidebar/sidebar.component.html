<!-- Toast Message -->
<div *ngIf="toastMessage" class="toast-wrapper">
  <div class="toast-card" [ngClass]="toastType">
    <div class="toast-accent"></div>
    <div class="toast-content-wrapper">
      <div class="toast-icon">
        <i *ngIf="toastType === 'success'" class="fas fa-check-circle"></i>
        <i *ngIf="toastType === 'danger'" class="fas fa-exclamation-circle"></i>
      </div>
      <div class="toast-text">
        <span class="toast-title">Success</span>
        <p class="toast-message">{{ toastMessage }}</p>
      </div>
      <button class="toast-close" (click)="toastMessage=null">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>

<aside class="sidebar" [class.collapsed]="isCollapsed" [class.open]="isMobileOpen">
  <!-- Logo -->
  <div class="logo" routerLink="/admin">
    <i class="fa fa-bolt"></i> <span>Quickzey</span>
  </div>

  <!-- Navigation -->
  <ul class="nav-list">
    <!-- Dashboard -->
    <li class="menu-item dashboard-item">
      <a routerLink="/admin" class="nav-link">
        <i class="fa fa-home"></i>
        <span class="link-text">Dashboard</span>
      </a>
    </li>

    <!-- Store -->
    <li class="menu-item">
      <div class="nav-link" (click)="toggleMenu('store')">
        <i class="fa fa-store"></i>
        <span class="link-text">Store</span>
        <i class="fa fa-chevron-down arrow-icon"
           [class.rotate-180]="activeMenu === 'store'"></i>
      </div>
      <ul class="submenu" [class.show]="activeMenu === 'store'">
        <li><a routerLink="/admin/add-store" class="sub-link">Add Store</a></li>
        <li><a routerLink="/admin/manage-store" class="sub-link">Manage Store</a></li>
      </ul>
    </li>

    <!-- Categories -->
    <li class="menu-item">
      <div class="nav-link" (click)="toggleMenu('categories')">
        <i class="fa fa-tags"></i>
        <span class="link-text">Categories</span>
        <i class="fa fa-chevron-down arrow-icon"
           [class.rotate-180]="activeMenu === 'categories'"></i>
      </div>
      <ul class="submenu" [class.show]="activeMenu === 'categories'">
        <li><a routerLink="/admin/add-categories" class="sub-link">Add Categories</a></li>
        <li><a routerLink="/admin/manage-categories" class="sub-link">Manage Categories</a></li>
      </ul>
    </li>
        <li class="menu-item dashboard-item">
      <a  (click)="logout()" href="/" class="nav-link">
        <i class="fas fa-sign-out-alt"></i>
        <span class="link-text">Logout</span>
      </a>
    </li>
  </ul>
</aside>
