<!-- Address bar -->
<div class="address-bar d-flex justify-content-between align-items-center px-3 py-2 bg-light border-bottom">

  <!-- Left side: Pincode + button -->
  <div class="d-flex align-items-center gap-2">
    <span class="mb-0 fw-semibold">Delivering to Pincode: {{ pincode }}</span>
    <button class="btn btn-teal btn-sm" (click)="setPincode()">
      <i class="fas fa-edit me-1"></i> Change
    </button>
  </div>

  <!-- Right side: Profile icon -->
  <div>
    <a routerLink="/profile" class="text-decoration-none text-dark">
      <i class="fas fa-user-circle fs-4"></i>
    </a>
  </div>

</div>


<app-navbar></app-navbar>
<router-outlet></router-outlet>
<app-footer></app-footer>
