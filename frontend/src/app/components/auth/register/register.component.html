<app-header></app-header>
<div class="register-container container-fluid p-0">
  <div class="row g-0 align-items-stretch">

    <div class="col-md-6 d-none d-md-block position-relative">
      <div class="image-wrapper">
        <img src="/assets/images/register.png" alt="Register Background">
      </div>
    </div>

    <div class="col-12 col-md-6">
      <div class="register-form-wrapper d-flex justify-content-center align-items-center h-100">

        <div class="form-card p-4 p-lg-5">
          <h2 class="fw-bold mb-2 text-dark">Welcome Back</h2>
          <p class="text-muted mb-4">Enter your details to create an account.</p>

          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

            <!-- Name -->
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Full Name" formControlName="name">
              <label for="name">Full Name</label>
              <div *ngIf="isInvalid('name')" class="text-danger small mt-1">
                Name is required.
              </div>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
              <label for="email">Email Address</label>
              <div *ngIf="isInvalid('email')" class="text-danger small mt-1">
                Please enter a valid email.
              </div>
            </div>

            <!-- Phone -->
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
              <label for="phone">Phone Number</label>
              <div *ngIf="isInvalid('phone')" class="text-danger small mt-1">
                Phone number is required.
              </div>
            </div>

            <!-- Password -->
            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="pass" placeholder="Password" formControlName="password">
              <label for="pass">Password</label>
              <div *ngIf="isInvalid('password')" class="text-danger small mt-1">
                Password must be at least 6 characters.
              </div>
            </div>

            <!-- Register Button -->
            <button class="btn btn-primary w-100 btn-lg mb-3" [disabled]="registerForm.invalid">
              Register
            </button>

          </form>

          <div class="divider text-center my-3">
            <span class="bg-white px-2 text-muted">OR</span>
          </div>

          <button class="btn btn-google w-100 mb-3" (click)="registerWithGoogle()">
            <img src="/assets/images/google.svg" alt="google" width="20" class="me-2">
            Sign up with Google
          </button>

          <p class="text-center mt-2">
            Already have an account? 
            <a routerLink="/login" class="text-decoration-none fw-bold text-primary">Login</a>
          </p>
        </div>

      </div>
    </div>

  </div>
</div>
